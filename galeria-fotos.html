<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <!-- Importar Tailwind CSS desde un CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-5">
    <!-- Encabezado -->
    <header class="text-center mb-10">
        <h1 class="text-4xl font-bold text-gray-800">Galería de Fotos</h1>
        <p class="text-lg text-gray-600 mt-2">Explora imágenes impresionantes seleccionadas aleatoriamente</p>
    </header>

    <!-- Contenedor de la galería con grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="gallery">
        <!-- Las imágenes se generarán dinámicamente con JavaScript -->
    </div>

    <!-- Modal (ventana emergente) -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="relative bg-white p-4 rounded-lg shadow-lg">
            <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">
                ✖
            </button>
            <img id="modalImage" src="" alt="Imagen Ampliada" class="rounded-lg">
        </div>
    </div>

    <!-- Script para generar imágenes y manejar el modal -->
    <script>
        const gallery = document.getElementById('gallery'); // Contenedor de la galería
        const modal = document.getElementById('modal'); // Modal
        const modalImage = document.getElementById('modalImage'); // Imagen dentro del modal
        const closeModal = document.getElementById('closeModal'); // Botón de cerrar modal

        const totalImages = 20; // Número total de imágenes

        // Generar imágenes dinámicamente
        for (let i = 1; i <= totalImages; i++) {
            const card = document.createElement('div'); // Crear tarjeta
            card.className = "bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300";

            const img = document.createElement('img'); // Imagen
            img.src = `https://picsum.photos/200?random=${Math.random()}`;
            img.alt = `Imagen ${i}`;
            img.className = "w-full cursor-pointer";
            
            const caption = document.createElement('p'); // Título debajo de la imagen
            caption.textContent = `Imagen ${i}`;
            caption.className = "text-center text-gray-700 p-2";

            // Agregar evento para abrir el modal al hacer clic en la imagen
            img.addEventListener('click', () => {
                modalImage.src = img.src; // Asignar la imagen al modal
                modal.classList.remove('hidden'); // Mostrar el modal
            });

            card.appendChild(img); // Añadir imagen a la tarjeta
            card.appendChild(caption); // Añadir título a la tarjeta
            gallery.appendChild(card); // Añadir tarjeta a la galería
        }

        // Evento para cerrar el modal
        closeModal.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Cerrar modal si se hace clic fuera de la imagen
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
